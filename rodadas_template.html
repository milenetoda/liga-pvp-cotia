<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Alata&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="container">
      <div id="menu">
        <a href="index.html">Home</a>
        <a href="duplas.html">Duplas</a>
        <a href="rodadas_menu.html" class="selected">Rodadas</a>
      </div>
      <div id="rodadas">
        #rodadas#
      </div>
    </div>

    <script>
      document.querySelectorAll(".partida").forEach(partida => {
        partida.addEventListener("click", ()=>{
          var d1 = partida.getAttribute("data-d1");
          var d2 = partida.getAttribute("data-d2");
          window.location = "duplas.html?d1=" + d1 + "&d2=" + d2;
        })
      });      
    </script>
  </body>
</html>
